<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Swiper</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
    <h1 class="title"> Слайдер Swiper</h1>
        <!-- главный контейнер -->
    <div class="swiper-container image-slider">
    <!-- обязательная оболочка -->
    <div class="swiper-wrapper image-slider_wrapper">
        <!-- слайди -->
         <div class="swiper-slide image-slider_slide">
            <!-- контент внутри слайда -->
             <div class="image-slider_image">
                <img src="./img/1.jpg" alt="dog">
             </div>
         </div>
         <div class="swiper-slide">
            <!-- контент внутри слайда -->
            <div class="image-slider_image">
                <img src="./img/2.jpg" alt="dog">
             </div>
         </div>
         <div class="swiper-slide">
            <!-- контент внутри слайда -->
            <div class="image-slider_image">
                <img src="./img/3.jpg" alt="dog">
             </div>
         </div>
         <div class="swiper-slide">
            <!-- контент внутри слайда -->
            <div class="image-slider_image">
                <img src="./img/4.jpg" alt="dog">
             </div>
         </div>
         <div class="swiper-slide">
            <!-- контент внутри слайда -->
            <div class="image-slider_image">
                <img src="./img/5.jpg" alt="dog">
             </div>
         </div>
         <div class="swiper-slide">
            <!-- контент внутри слайда -->
            <div class="image-slider_image">
                <img src="./img/6.jpg" alt="dog">
             </div>
         </div>
         <div class="swiper-slide">
            <!-- контент внутри слайда -->
            <div class="image-slider_image">
                <img src="./img/7.jpg" alt="dog">
             </div>
         </div>
         <!-- и так далее... -->
    </div>
    <!-- Добоавляем если нужно стрелки управления -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>

     <!-- добавляем если нужно пагинацию -->
  <div class="swiper-pagination"></div>

      <!-- добавляем если нужно полоса прокрутки (scrollbar) -->
  <div class="swiper-scrollbar"></div>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js" ></script>
</body>
</html>
